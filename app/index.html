<!doctype html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Gauthier Pompougnac - FrontEnd developer</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">
        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
        <link href='http://fonts.googleapis.com/css?family=Josefin+Slab:300,400,700' rel='stylesheet' type='text/css'>
        <!-- build:css(.tmp) styles/main.css -->
        <link rel="stylesheet" href="styles/main.css">
        <!-- endbuild -->
        <!-- build:js scripts/vendor/modernizr.js -->
        <script src="bower_components/modernizr/modernizr.js"></script>
        <!-- endbuild -->
    </head>
    <body>
        <!--[if lt IE 10]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
        <div id="d3-canvas"></div>
        <header>
            <div class="container">
                <div>Gauthier Pompougnac</div>
                <span>FrontEnd Developer</span>
                <a href="http://www.linkedin.com/in/gauthierpompougnac" target="_blank">about</a>
            </div>
        </header>
       
            

        <div class="projects-list">
             <div class="container"></div>
        </div>            
            
        

        <div class="project">
            <div class="container"></div>
        </div>

        <script type="text/template" id="projects-list">
            <ul>
                <% _.each(projects, function(project) { %>
                    <li>
                        <a href="<%= project.attributes.filename %>">
                        <div>
                            <img src="images/<%= project.attributes.filename %>/min.jpg"/>
                            <span><%= project.attributes.name %></span>
                            <div></div>
                        </div>
                        </a>
                    </li>
                <% }); %>
            </ul>
        </script>

        <script type="text/template" id="project">
            <section class="title">
                <h1><%= project.attributes.name %></h1>
                <div class="project-nav">
                    <a title="Previous Project" href="#" class="prev-project">&lt;</a>
                    <a title="Next Project" href="#" class="next-project">&gt;</a>
                    <a title="Close Project" href="#" class="project-close">X</a>
                </div>
            </section>
            <section class="img-list">
               <div id='slider' class='swipe'>
                    <div class='swipe-wrap'>
                        <% _.each(_.range(project.attributes.imgList), function(img) { %>
                            <div>
                                <img src="images/<%= currentProject %>/<%= img %>.jpg"/>
                            </div>
                        <% }); %>
                    </div>
                    <a class="prev" href="#">
                        <div class="bg"></div>
                        <div class="sp"></div>
                    </a>
                    <a class="next" href="#">
                        <div class="bg"></div>
                        <div class="sp"></div>
                    </a>
                    <a class="close" href="#">
                        <div class="bg"></div>
                        <div class="sp"></div>
                    </a>
                </div>
            </section>
            <section class="dev">
            <p><%= project.attributes.description %></p>
            </section>
        </script>

        <!-- Google Analytics: change UA-XXXXX-X to be your site's ID. -->
        <script>
            (function(b,o,i,l,e,r){b.GoogleAnalyticsObject=l;b[l]||(b[l]=
            function(){(b[l].q=b[l].q||[]).push(arguments)});b[l].l=+new Date;
            e=o.createElement(i);r=o.getElementsByTagName(i)[0];
            e.src='//www.google-analytics.com/analytics.js';
            r.parentNode.insertBefore(e,r)}(window,document,'script','ga'));
            ga('create','UA-XXXXX-X');ga('send','pageview');
        </script>

        <!-- build:js scripts/vendor.js -->
        <script src="bower_components/jquery/jquery.js"></script>
        <script src="bower_components/underscore/underscore.js"></script>
        <script src="bower_components/backbone/backbone.js"></script>
        <script src="bower_components/greensock/src/minified/plugins/CSSPlugin.min.js"></script>
        <script src="bower_components/greensock/src/minified/easing/EasePack.min.js"></script>
        <script src="bower_components/greensock/src/minified/TweenLite.min.js"></script>
        <script src="bower_components/swipe/swipe.js"></script>
        <script src="bower_components/d3/d3.min.js"></script>
        <!-- endbuild -->

        <!-- build:js({.tmp,app}) scripts/main.js -->
        <script src="scripts/background.js"></script>
        <script src="scripts/project-list.js"></script>
        <script src="scripts/project.js"></script>
        <script src="scripts/router.js"></script>
        <script src="scripts/main.js"></script>
        <!-- endbuild -->
</body>
</html>
